<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€” Runner Manager</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #0d1117;
    color: #c9d1d9;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-card {
    background: #161b22;
    border: 1px solid #30363d;
    border-radius: 8px;
    padding: 32px;
    width: 100%;
    max-width: 360px;
  }

  .login-card h1 {
    font-size: 20px;
    font-weight: 600;
    color: #f0f6fc;
    margin-bottom: 24px;
    text-align: center;
  }

  .error-msg {
    background: rgba(248, 81, 73, 0.1);
    border: 1px solid #f85149;
    border-radius: 6px;
    color: #f85149;
    font-size: 13px;
    padding: 10px 12px;
    margin-bottom: 16px;
  }

  label {
    display: block;
    font-size: 13px;
    font-weight: 600;
    color: #c9d1d9;
    margin-bottom: 6px;
  }

  input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    font-size: 14px;
    background: #0d1117;
    border: 1px solid #30363d;
    border-radius: 6px;
    color: #f0f6fc;
    outline: none;
    margin-bottom: 20px;
  }

  input[type="password"]:focus {
    border-color: #58a6ff;
    box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.3);
  }

  button {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    font-weight: 600;
    background: #238636;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover { background: #2ea043; }
</style>
</head>
<body>
<div class="login-card">
  <h1>Runner Manager</h1>
  {{ERROR_BLOCK}}
  <form method="POST" action="/login">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required autofocus>
    <button type="submit">Sign in</button>
  </form>
</div>
</body>
</html>
